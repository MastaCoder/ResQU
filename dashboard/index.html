<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ResQU - Dashboard</title>
    <!-- Bootstrap Base -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!-- MDBoostrap -->
    <link href="https://cdn.mkn.cx/MDB/css/mdb.min.css" rel="stylesheet">
    <!-- Fontawesome icons -->
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .map-container {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
        }

        .map-container iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }
    </style>
</head>

<body class="grey lighten-3">
    <header>
        <div class="sidebar-fixed position-fixed">
                <img src="img/resqutech.png" width="220px" height="200px" style="margin-top:20px; margin-bottom: 20px">
            </a>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item active waves-effect">
                    <i class="fas fa-chart-pie mr-3"></i> Dashboard
                </a>
            </div>
        </div>
    </header>
    <main class="pt-4 mx-lg-5">
        <div class="container-fluid">
            <div class="card mb-4 wow fadeIn">
                <div class="card-body d-sm-flex justify-content-between">
                    <h4 class="mb-2 mb-sm-0 pt-1">
                        <a href="https://mdbootstrap.com/docs/jquery/" target="_blank">ResQU</a>
                        <span>/</span>
                        <span>Dashboard</span>
                    </h4>
                </div>
            </div>
            <div class="row">
                <div class="col-7 mb-4">
                    <div class="card">
                        <div class="card-header">Drone Map</div>
                        <div class="card-body">
                            <div id="map-container-google-2" class="z-depth-1-half map-container" style="height: 500px">
                                <iframe src="https://maps.google.com/maps?q=chicago&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-5 mb-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <table class="table table-hover">
                                        <thead class="blue lighten-4">
                                            <tr>
                                                <th>#</th>
                                                <th>Lorem</th>
                                                <th>Ipsum</th>
                                                <th>Dolor</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>Cell 1</td>
                                                <td>Cell 2</td>
                                                <td>Cell 3</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">2</th>
                                                <td>Cell 4</td>
                                                <td>Cell 5</td>
                                                <td>Cell 6</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">3</th>
                                                <td>Cell 7</td>
                                                <td>Cell 8</td>
                                                <td>Cell 9</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 mt-4 mb-4">
                            <div class="card">
                                <div class="card-header">Active Drones</div>
                                <div class="card-body text-center">
                                    <h1 class="display-1 green-text">5</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 mt-4 mb-4">
                            <div class="card">
                                <div class="card-header">Searching Drones</div>
                                <div class="card-body text-center">
                                    <h1 class="display-1 orange-text">1</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 mt-4 mb-4">
                            <div class="card">
                                <div class="card-header">Total Drones</div>
                                <div class="card-body text-center">
                                    <h1 class="display-1 blue-text">6</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdn.mkn.cx/MDB/js/mdb.min.js"></script>

    <!--Google Maps-->
    <script src="https://maps.google.com/maps/api/js"></script>
    <script>
        // Regular map
        function regular_map() {
            var var_location = new google.maps.LatLng(40.725118, -73.997699);

            var var_mapoptions = {
                center: var_location,
                zoom: 14
            };

            var var_map = new google.maps.Map(document.getElementById("map-container"),
                var_mapoptions);

            var var_marker = new google.maps.Marker({
                position: var_location,
                map: var_map,
                title: "New York"
            });
        }
    </script>
</body>

</html>
