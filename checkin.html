<!DOCTYPE html>
<html>
<head>
    <!-- SEO Section -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ResQU - Check In</title>
    <!-- Bootstrap Base -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <!-- MDBoostrap -->
    <link href="https://cdn.mkn.cx/MDB/css/mdb.min.css" rel="stylesheet">
    <!-- Fontawesome icons -->
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <!-- Index styling -->
    <link href="assets/css/index.css" rel="stylesheet">
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon">
</head>
<body>
	 <nav class="navbar navbar-expand-lg scrolling-navbar navbar-dark z-depth-0" id="navbar">
        <a class="navbar-brand" href="index.html">
            ResQU
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-cog"></i> Create
                    </a>
                </li>
            </ul>
        </div>
    </nav>
	<div class="container-fluid">
		<div class="row mt-4 justify-content-center">
			<div class="col-xs-12 col-sm-10 col-md-9 col-lg-7 col-xl-5">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Disaster Creation</h5>
						<div class="md-form mb-2">
							<input type="text" id="name" class="form-control">
							<label for="name">Name</label>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <div class="md-form">
                                    <input type="number" id="kids" class="form-control">
                                    <label for="kids">Kids</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="md-form">
                                    <input type="number" id="adults" class="form-control">
                                    <label for="adults">Adult</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="md-form">
                                    <input type="number" id="other" class="form-control">
                                    <label for="other">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="md-form mt-1">
							<input type="text" id="loc" class="form-control">
							<label for="loc">Describe current location</label>
                        </div>
                        <div class="md-form">
							<input type="text" id="condition" class="form-control">
							<label for="condition">Condition of current shelter</label>
                        </div>
                        <p class="text-muted">Severity of your condition</p>
                        <div class="d-flex justify-content-center my-4">
                            <span class="font-weight-bold purple-text mr-2 mt-1">0</span>
                            <span class="range-field w-75">
                                <input class="border-0" type="range" min="0" max="10" id="sev" />
                            </span>
                            <span class="font-weight-bold purple-text ml-2 mt-1">10</span>
                        </div>
                        <select class="mdb-select md-form" id="disaster_list">
                            <option value="" disabled selected>Choose your option</option>
                        </select>
                        <div class="form-check pl-1">
                            <input type="checkbox" class="form-check-input" id="emerg">
                            <label class="form-check-label" for="emerg">Is there an emergency?</label>
                        </div>
						<button class="btn btn-danger float-right" onclick="submit()">Submit Request</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>
<script src="checkin.js"></script>
</html>
